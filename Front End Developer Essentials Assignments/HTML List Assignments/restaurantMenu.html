<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
</head>
<body>
    <main>
        <!--Headline-->
        <h1>Restaurant Menu</h1>
        <!--Created a Menu List for Restaurant with Price Descriptions using Ordered List-->
        <ol>
            <li><h2>Appetizers</h2></li>
            <ul type="circle">
                <li>Brushchetta - $8</li>
                <li>Capers Salad - $10</li>
                <li>Garlic Bread - $6</li>
            </ul>
            <li><h2>Main Course</h2></li>
            <ul type="circle">
                <li>Spaghetti Carbonari - $14</li>
                <li>Chicken Parmesan - $16</li>
                <li>Vegetable Stir Fry - $12</li>
            </ul>
            <li><h2>Beverages</h2></li>
            <ul type="circle">
                <li>Soda - $2</li>
                <li>Beer - $5</li>
                <li>Wine - $8</li>
            </ul>
        </ol>
    </main>
</body>
</html>
