<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Notes App</title>
</head>
<body>
    <div class="container">
        <div id="input-box">
            <input type="text" id="addTitle" placeholder="Title">
            <textarea name="" id="addText" cols="30" rows="10" placeholder="Take a note.."></textarea>
            <button id="addNote">Add</button>
            <button id="deleteNote">Delete</button>
            <button id="archiveNote">Archive</button>
            <button id="editNote">Edit</button>
        </div>
        
        <div id="notes">
    
        </div>

        <div id="history">
            <h2>History</h2>
            <div id="deleteHistory">
                <h3>Delete History</h3>
                <button id="clearDeleteHistory">Clear</button>
                <div id="deleteNoteHistory"></div>
            </div>
            <div id="archiveHistory">
                <h3>Archive History</h3>
                <button id="clearArchiveHistory">Clear</button>
                <div id="archiveNoteHistory"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
