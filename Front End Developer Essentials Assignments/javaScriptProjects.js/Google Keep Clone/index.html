<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="text-area">
            <input type="text" id="addTitle" placeholder="Title Name">
            <textarea name="" id="addText" cols="30" rows="10" placeholder="Type Notes Here"></textarea>
            <button id="addNotes">Add Notes</button>
            <button id="deleteNotes">Delete History</button>
            <button id="archiveNotes">Archive History</button>
        </div>
        <div id="notes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
